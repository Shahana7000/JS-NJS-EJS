<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            text-align: center;
        }
        p{
            text-align: center;
            
        }
        .inner-box{
            height: 200px;
            width: 250px;
            border: solid black 10px;
            border-radius: 10%;
            margin: 10px;
        }
        #box-container{
            text-align: center;
            display: flex;
            justify-content: center;
        }
        .red{
            background-color: rgb(201, 85, 85);
        }
        .green{
            background-color: greenyellow;
        }
        .blue{
            background-color: rgb(74, 74, 200);
        }
        .purple{
            background-color: rgb(215, 100, 215);
        }
        .flash{
            background-color: white;
        }
    </style>

</head>
<body>
    <h1>Simon Game</h1>
    <p> press any key to start game</p>
     <div id="box-container">
        <div>
            <div class="inner-box red">1</div>
            <div class="inner-box green">2</div>

        </div>
        <div>
        
        <div class="inner-box blue">3</div>
        <div class="inner-box purple">4</div>
        </div>
     </div>
     <script>
        let gameque = [];
        let usersqn = [];

        let start = false;

        let level = 0;

        let btns =["red","green","blue","purple"]
        let h2 = document.querySelector("p");


        document.addEventListener("keypress", function(){
            if(start == false){
                console.log("game started ");
                start = true;

                levelUp();


            }
            
            
        });
        function btnFlash(btn){
            btn.classList.add("flash");
            setTimeout(function(){
                btn.classList.remove("flash");
            } ,250 );

        }
        function levelUp(){
            level++;
            h2.innerText = `level ${level}`;
            
            let ranInd = Math.floor(Math.random() *3);
            let ranColor = btns[ranInd];
            let ranBtn = document.querySelector(`.${ranColor}`);
            console.log(ranInd);
            console.log(ranColor);
            console.log(ranBtn);
            btnFlash(ranBtn);
        
        }
     </script>
</body>
</html>
